<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Starter Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card {
            background-color: #fff;
            border-radius: 10px;
            border: none;
            position: relative;
            margin-bottom: 30px;
            box-shadow: 0 0.46875rem 2.1875rem rgba(90,97,105,0.1), 0 0.9375rem 1.40625rem rgba(90,97,105,0.1), 0 0.25rem 0.53125rem rgba(90,97,105,0.12), 0 0.125rem 0.1875rem rgba(90,97,105,0.1);
        }
        .l-bg-cherry {
            background: linear-gradient(to right, #493240, #f09) !important;
            color: #fff;
        }
        .l-bg-cyan {
            background: linear-gradient(135deg, #289cf5, #84c0ec) !important;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row" id="card-container"></div> <!-- Cards will be inserted here -->
    </div>

    <script>
        // Function to create a single card element
        function createCard() {
            const col = document.createElement("div");
            col.className = "col-xl-3 col-lg-3 col-md-6 col-sm-12"; // 4 cards in one row

            const card = document.createElement("div");
            card.className = "card l-bg-cherry";

            const cardBody = document.createElement("div");
            cardBody.className = "card-statistic-3 p-4";

            const cardIcon = document.createElement("div");
            cardIcon.className = "card-icon card-icon-large";
            const icon = document.createElement("i");
            icon.className = "fas fa-shopping-cart";
            cardIcon.appendChild(icon);

            const mb4 = document.createElement("div");
            mb4.className = "mb-4";
            const h5 = document.createElement("h5");
            h5.className = "card-title mb-0";
            h5.innerText = "New Orders";
            mb4.appendChild(h5);

            const row = document.createElement("div");
            row.className = "row align-items-center mb-2 d-flex";

            const col8 = document.createElement("div");
            col8.className = "col-8";
            const h2 = document.createElement("h2");
            h2.className = "d-flex align-items-center mb-0";
            h2.innerText = "3,243";
            col8.appendChild(h2);

            const col4 = document.createElement("div");
            col4.className = "col-4 text-right";
            const span = document.createElement("span");
            span.innerHTML = '12.5% <i class="fa fa-arrow-up"></i>';
            col4.appendChild(span);

            row.appendChild(col8);
            row.appendChild(col4);

            const progress = document.createElement("div");
            progress.className = "progress mt-1";
            progress.setAttribute("data-height", "8");
            progress.style.height = "8px";

            const progressBar = document.createElement("div");
            progressBar.className = "progress-bar l-bg-cyan";
            progressBar.setAttribute("role", "progressbar");
            progressBar.setAttribute("data-width", "25%");
            progressBar.setAttribute("aria-valuenow", "25");
            progressBar.setAttribute("aria-valuemin", "0");
            progressBar.setAttribute("aria-valuemax", "100");
            progressBar.style.width = "25%";

            progress.appendChild(progressBar);

            cardBody.appendChild(cardIcon);
            cardBody.appendChild(mb4);
            cardBody.appendChild(row);
            cardBody.appendChild(progress);

            card.appendChild(cardBody);

            col.appendChild(card);

            return col;
        }

        
        document.addEventListener("DOMContentLoaded", function() {
            const cardContainer = document.getElementById("card-container");
            for (let i = 0; i < 4; i++) {
                cardContainer.appendChild(createCard());
            }
        });
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
