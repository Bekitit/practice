<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Color Picker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5" id="cardContainer">
        <h5 class="card-title text-center mt-5">Color Selector</h5>

    </div>
    
    <!-- <div class=" mt-5 d-flex justify-content-center">
        <div class="card " style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title text-center mt-5">Color Selector</h5>
              <div class="text-center mt-5">
              <button type="button" class="btn btn-primary">Previous</button>
              <button type="button" class="btn btn-secondary">Next</button>
              <button type="button" class="btn btn-success">Apply</button>

              </div>
            </div>
          </div> -->

    </div>
    <div id="cardContainer"></div>

<script>

  const savedColor = localStorage.getItem('bgColor');
  if (savedColor) {
    document.body.className = 'bg-' + savedColor ;
  }

    let holder = document.createElement('div');
    holder.className = 'mt-5 d-flex justify-content-center';

    let card = document.createElement('div');
    card.className = 'card';
    card.style.width = '18rem';

    let cardBody = document.createElement('div');
    cardBody.className = 'card-body';


    
    
    let buttons = document.createElement('div');
    buttons.className = 'text-center mt-5';

    
    let prevButton = document.createElement('button');
    prevButton.type = 'button';
    prevButton.className = 'btn btn-primary me-2';
    prevButton.innerHTML = 'Previous';
    prevButton.onclick = prevB; 

    let nextButton = document.createElement('button'); 
    nextButton.type = 'button';
    nextButton.className = 'btn btn-secondary me-2';
    nextButton.innerHTML = 'Next';
    nextButton.onclick = nextB;

    let appButton = document.createElement('button');
    appButton.type = 'button';
    appButton.className = 'btn btn-success';
    appButton.innerHTML = 'Apply';
    appButton.onclick = applyColor;

    holder.appendChild(card);
    card.appendChild(cardBody);
    cardBody.appendChild(buttons);
    buttons.appendChild(prevButton);
    buttons.appendChild(nextButton); 
    buttons.appendChild(appButton);
    document.getElementById('cardContainer').appendChild(holder);

    const colors = ['primary', 'secondary', 'success', 'danger', 'warning', 'info', 'light', 'dark'];
    let currentIndex = 0;

    function prevB() {
        currentIndex = (currentIndex - 1 + colors.length) % colors.length;
        card.className = 'card bg-' + colors[currentIndex];
    }
    function nextB() {
        currentIndex = (currentIndex + 1) % colors.length;
        card.className = 'card bg-' + colors[currentIndex];
    }
    function applyColor() {
        document.body.className = 'bg-' + colors[currentIndex];
        localStorage.setItem('bgColor', colors[currentIndex]);

    }
</script>

    
</body>
</html>
