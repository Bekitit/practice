<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Document Object Model</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="card container col-6" id="" >
            <div>
                <img src="office.webp" class="card-img-top w-100" style="width: 100%; height: 300px; object-fit: cover;" id="b">

            </div>
            
            <button type="submit" onclick="changeButton()" class="btn btn-primary mt-3">Submit</button>
        </div>
     
        <script>
           function changeButton(){
            document.getElementById("b").src = "hand.webp";


           }
            

        </script>
    </body>
  </html>
